<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Python</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            70% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4),
                            0 0 30px rgba(102, 126, 234, 0.2);
            }
            50% { 
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6),
                            0 0 50px rgba(102, 126, 234, 0.4);
            }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes confetti {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px 25px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s ease-out;
            backdrop-filter: blur(10px);
            margin: 20px auto;
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2em;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95em;
            animation: slideIn 0.8s ease-out;
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            padding: 20px 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 15px;
            animation: slideIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .score-board::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .score-item {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .score-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .score-value {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }
        
        .score-value.updated {
            animation: popIn 0.5s ease-out;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
            perspective: 1000px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            font-size: 2.2em;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .cell:hover:not(.answered):not(.wrong)::before {
            width: 300px;
            height: 300px;
        }
        
        .cell:hover:not(.answered):not(.wrong) {
            transform: translateY(-10px) rotateX(10deg);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            animation: glow 1.5s ease-in-out infinite;
        }
        
        .cell:active:not(.answered):not(.wrong) {
            transform: translateY(-5px) scale(0.95);
        }
        
        .cell.answered {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            animation: popIn 0.6s ease-out;
        }
        
        .cell.wrong {
            background: linear-gradient(135deg, #dc3545 0%, #f56a79 100%);
            animation: shake 0.5s ease-out;
        }
        
        .question-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .question-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .question-box {
            background: white;
            padding: 35px 25px;
            border-radius: 25px;
            max-width: 450px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 70px rgba(0,0,0,0.5);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }
        
        .question-number {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.6;
            animation: slideIn 0.6s ease-out;
        }
        
        .code-block {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin: 15px 0;
            overflow-x: auto;
            border-left: 4px solid #667eea;
            color: #a0aec0;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            animation: slideIn 0.8s ease-out;
        }
        
        .code-block::before {
            content: 'Python';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 0.7em;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            padding: 15px 18px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 1em;
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out;
            animation-fill-mode: both;
        }
        
        .option:nth-child(1) { animation-delay: 0.1s; }
        .option:nth-child(2) { animation-delay: 0.2s; }
        .option:nth-child(3) { animation-delay: 0.3s; }
        .option:nth-child(4) { animation-delay: 0.4s; }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .option:hover::before {
            left: 100%;
        }
        
        .option:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            border-color: #667eea;
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .option.selected-correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-color: #28a745;
            animation: popIn 0.5s ease-out;
        }
        
        .option.selected-wrong {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-color: #dc3545;
            animation: shake 0.5s ease-out;
        }
        
        .feedback {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .feedback::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 2s infinite;
        }
        
        .feedback.correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 3px solid #28a745;
        }
        
        .feedback.wrong {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 3px solid #dc3545;
        }
        
        .next-btn {
            margin-top: 25px;
            padding: 15px 35px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            cursor: pointer;
            display: none;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            animation: slideIn 0.6s ease-out;
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .next-btn:active {
            transform: translateY(-1px);
        }
        
        .final-message {
            text-align: center;
            padding: 40px;
            display: none;
            animation: popIn 0.8s ease-out;
        }
        
        .final-message h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 2.2em;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .final-message p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .restart-btn {
            padding: 18px 45px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .restart-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.6);
        }
        
        .confetti-piece {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #667eea;
            top: -10px;
            opacity: 0;
            z-index: 9999;
        }
        
        .confetti-piece.active {
            animation: confetti 3s ease-out forwards;
        }
        
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkle 1s ease-out;
            pointer-events: none;
        }
        
        /* Custom scrollbar */
        .question-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .question-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .question-box::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>üéÆ Kuis Python</h1>
        <p class="subtitle">‚ú® Jawab pertanyaan untuk mengklaim kotak! ‚ú®</p>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">üíé Skor Anda</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">üìä Progress</div>
                <div class="score-value" id="answered">0/9</div>
            </div>
        </div>
        
        <div class="grid" id="grid">
            <button class="cell" data-index="0">1</button>
            <button class="cell" data-index="1">2</button>
            <button class="cell" data-index="2">3</button>
            <button class="cell" data-index="3">4</button>
            <button class="cell" data-index="4">5</button>
            <button class="cell" data-index="5">6</button>
            <button class="cell" data-index="6">7</button>
            <button class="cell" data-index="7">8</button>
            <button class="cell" data-index="8">9</button>
        </div>
        
        <div class="final-message" id="finalMessage">
            <h2>üéâ Selesai!</h2>
            <p id="finalScore"></p>
            <button class="restart-btn" onclick="location.reload()">üîÑ Main Lagi</button>
        </div>
    </div>
    
    <div class="question-modal" id="modal">
        <div class="question-box">
            <div class="question-number" id="questionNumber"></div>
            <div class="question-text" id="questionText"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" id="nextBtn">Lanjut ‚ûú</button>
        </div>
    </div>
    
    <script>
        const questions = [
            {
                question: "Apa output dari kode berikut?",
                code: "x = [1, 2, 3]\ny = x\ny.append(4)\nprint(x)",
                options: ["[1, 2, 3]", "[1, 2, 3, 4]", "Error", "[4]"],
                correct: 1,
                explanation: "y adalah referensi ke list yang sama dengan x, jadi mengubah y juga mengubah x. Keduanya menunjuk ke objek list yang sama di memori."
            },
            {
                question: "Apa perbedaan antara '==' dan 'is' di Python?",
                options: [
                    "'==' membandingkan nilai, 'is' membandingkan identitas objek",
                    "Keduanya sama persis",
                    "'is' lebih cepat dari '=='",
                    "'==' hanya untuk angka, 'is' untuk string"
                ],
                correct: 0,
                explanation: "'==' memeriksa apakah nilai sama, sedangkan 'is' memeriksa apakah dua variabel menunjuk ke objek yang sama di memori."
            },
            {
                question: "Apa yang akan terjadi dengan kode ini?",
                code: "def func(a, b=[]):\n    b.append(a)\n    return b\n\nprint(func(1))\nprint(func(2))",
                options: ["[1] dan [2]", "[1] dan [1, 2]", "Error", "[1, 2] dan [1, 2]"],
                correct: 1,
                explanation: "Default mutable arguments (seperti list) dibuat hanya sekali saat fungsi didefinisikan, bukan setiap kali fungsi dipanggil. Jadi list b yang sama digunakan di kedua pemanggilan."
            },
            {
                question: "Apa output dari kode berikut?",
                code: "print(type(5/2))\nprint(type(5//2))",
                options: ["int, int", "float, int", "int, float", "float, float"],
                correct: 1,
                explanation: "Operator '/' selalu menghasilkan float, sedangkan '//' adalah floor division yang menghasilkan int."
            },
            {
                question: "Manakah cara yang benar untuk membuat dictionary comprehension?",
                options: [
                    "{x: x**2 for x in range(5)}",
                    "[x: x**2 for x in range(5)]",
                    "(x: x**2 for x in range(5))",
                    "dict(x: x**2 for x in range(5))"
                ],
                correct: 0,
                explanation: "Dictionary comprehension menggunakan kurung kurawal {} dengan format {key: value for item in iterable}."
            },
            {
                question: "Apa output dari kode ini?",
                code: "x = 'python'\nprint(x[2:4])",
                options: ["th", "yt", "yth", "tho"],
                correct: 0,
                explanation: "String slicing x[2:4] mengambil karakter dari indeks 2 sampai 3 (sebelum 4). Python menggunakan zero-based indexing, jadi 'p'=0, 'y'=1, 't'=2, 'h'=3."
            },
            {
                question: "Manakah yang merupakan tipe data immutable di Python?",
                options: ["list", "tuple", "dictionary", "set"],
                correct: 1,
                explanation: "Tuple adalah immutable (tidak bisa diubah setelah dibuat). List, dictionary, dan set adalah mutable."
            },
            {
                question: "Apa hasil dari kode berikut?",
                code: "a = [1, 2, 3]\nb = a[:]\nb[0] = 99\nprint(a[0])",
                options: ["99", "1", "Error", "None"],
                correct: 1,
                explanation: "a[:] membuat shallow copy dari list a. Jadi b adalah list terpisah, dan mengubah b tidak mempengaruhi a."
            },
            {
                question: "Apa yang dilakukan fungsi 'lambda' di Python?",
                options: [
                    "Membuat fungsi anonim (tanpa nama)",
                    "Menghapus variabel",
                    "Membuat loop",
                    "Mengimport modul"
                ],
                correct: 0,
                explanation: "Lambda adalah cara untuk membuat fungsi kecil anonim dalam satu baris. Contoh: lambda x: x*2"
            }
        ];
        
        let score = 0;
        let answeredCount = 0;
        let currentQuestion = null;
        let answeredCells = new Set();
        
        const modal = document.getElementById('modal');
        const questionText = document.getElementById('questionText');
        const questionNumber = document.getElementById('questionNumber');
        const optionsContainer = document.getElementById('options');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        const cells = document.querySelectorAll('.cell');
        const finalMessage = document.getElementById('finalMessage');
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (3 + Math.random() * 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Create sparkle effect
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }
        
        // Create confetti
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#feca57', '#48dbfb'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.classList.add('active'), 10);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
        
        cells.forEach((cell, idx) => {
            cell.addEventListener('click', (e) => {
                const index = parseInt(cell.dataset.index);
                if (!answeredCells.has(index)) {
                    currentQuestion = index;
                    createSparkle(e.clientX, e.clientY);
                    showQuestion(index);
                }
            });
        });
        
        function showQuestion(index) {
            const q = questions[index];
            
            questionNumber.textContent = index + 1;
            
            let questionHTML = `<strong>Pertanyaan ${index + 1}:</strong><br>${q.question}`;
            if (q.code) {
                questionHTML += `<div class="code-block">${q.code}</div>`;
            }
            questionText.innerHTML = questionHTML;
            
            optionsContainer.innerHTML = '';
            q.options.forEach((option, i) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.addEventListener('click', () => checkAnswer(i, index));
                optionsContainer.appendChild(optionDiv);
            });
            
            feedback.style.display = 'none';
            nextBtn.style.display = 'none';
            modal.classList.add('active');
        }
        
        function checkAnswer(selected, questionIndex) {
            const q = questions[questionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((opt, i) => {
                opt.style.pointerEvents = 'none';
                if (i === q.correct) {
                    opt.classList.add('selected-correct');
                } else if (i === selected && i !== q.correct) {
                    opt.classList.add('selected-wrong');
                }
            });
            
            if (selected === q.correct) {
                feedback.className = 'feedback correct';
                feedback.innerHTML = `‚úÖ <strong>Benar Sekali!</strong><br>${q.explanation}`;
                score += 10;
                cells[questionIndex].classList.add('answered');
                cells[questionIndex].textContent = '‚úì';
                
                // Add sparkles on correct answer
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const rect = cells[questionIndex].getBoundingClientRect();
                        createSparkle(
                            rect.left + Math.random() * rect.width,
                            rect.top + Math.random() * rect.height
                        );
                    }, i * 100);
                }
            } else {
                feedback.className = 'feedback wrong';
                feedback.innerHTML = `‚ùå <strong>Kurang Tepat!</strong><br>Jawaban yang benar: <strong>${q.options[q.correct]}</strong><br><br>${q.explanation}`;
                cells[questionIndex].classList.add('wrong');
                cells[questionIndex].textContent = '‚úó';
            }
            
            feedback.style.display = 'block';
            nextBtn.style.display = 'block';
            answeredCells.add(questionIndex);
            answeredCount++;
            
            updateScore();
        }
        
        function updateScore() {
            const scoreElement = document.getElementById('score');
            const answeredElement = document.getElementById('answered');
            
            scoreElement.classList.add('updated');
            scoreElement.textContent = score;
            answeredElement.textContent = `${answeredCount}/9`;
            
            setTimeout(() => scoreElement.classList.remove('updated'), 500);
            
            if (answeredCount === 9) {
                setTimeout(showFinalMessage, 500);
            }
        }
        
        function showFinalMessage() {
            modal.classList.remove('active');
            document.querySelector('.grid').style.display = 'none';
            
            let message = '';
            let percentage = (score / 90) * 100;
            
            if (percentage === 100) {
                message = 'SEMPURNA! Anda master Python! üèÜ';
                createConfetti();
            } else if (percentage >= 70) {
                message = 'Bagus sekali! Anda paham Python dengan baik! üëè';
                createConfetti();
            } else if (percentage >= 50) {
                message = 'Lumayan! Masih ada ruang untuk berkembang! üí™';
            } else {
                message = 'Jangan menyerah! Terus belajar ya! üìö';
            }
            
            document.getElementById('finalScore').innerHTML = 
                `Skor akhir: <strong style="font-size: 1.5em; color: #667eea;">${score}/90</strong><br><br>${message}`;
            finalMessage.style.display = 'block';
        }
        
        nextBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });
    </script>
</body>
</html>
